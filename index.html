<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Live Chat Replay</title>
    <style>
        :root {
            --yt-live-chat-primary-text-color: #f1f1f1;
            --yt-live-chat-secondary-text-color: #aaa;
            --yt-live-chat-background-color: #181818;
            --yt-live-chat-header-background-color: #212121;
            --yt-live-chat-item-background-color: #181818;
            --yt-live-chat-item-background-hover-color: #2c2c2c;
            --yt-live-chat-border-color: #3b3b3b;
            --yt-live-chat-author-name-color: #aaa;
            
            --yt-badge-moderator-background-color: #5a835a;
            --yt-badge-member-background-color: #0f8059;
            --yt-badge-new-member-background-color: #0f8059;
        }

        body {
            font-family: "Roboto", Arial, sans-serif;
            background-color: #0f0f0f;
            color: var(--yt-live-chat-primary-text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .chat-container {
            width: 100%;
            max-width: 360px;
            height: 80vh;
            max-height: 700px;
            display: flex;
            flex-direction: column;
            background-color: var(--yt-live-chat-background-color);
            border: 1px solid var(--yt-live-chat-border-color);
            border-radius: 12px;
            overflow: hidden;
        }

        .chat-header {
            padding: 15px;
            font-size: 16px;
            font-weight: 500;
            background-color: var(--yt-live-chat-header-background-color);
            border-bottom: 1px solid var(--yt-live-chat-border-color);
            text-align: center;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 12px 15px;
            display: flex;
            flex-direction: column;
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        .chat-messages::-webkit-scrollbar-track {
            background: var(--yt-live-chat-background-color);
        }
        .chat-messages::-webkit-scrollbar-thumb {
            background-color: #555;
            border-radius: 4px;
        }

        .chat-message {
            display: flex;
            align-items: flex-start;
            padding: 8px 4px;
            font-size: 14px;
            line-height: 1.4;
            border-radius: 4px;
            animation: fadeIn 0.3s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .chat-message:hover {
            background-color: var(--yt-live-chat-item-background-hover-color);
        }

        .author-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin-right: 12px;
            flex-shrink: 0;
        }

        .message-content {
            display: flex;
            flex-direction: column;
        }
        
        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 2px;
        }

        .timestamp {
            color: var(--yt-live-chat-secondary-text-color);
            font-size: 12px;
            margin-right: 8px;
        }
        
        .author-info {
             display: flex;
             align-items: center;
        }
        
        .author-badge {
            display: inline-block;
            margin-right: 6px;
            border-radius: 2px;
            padding: 2px 4px;
            font-size: 11px;
            font-weight: 500;
            color: white;
            vertical-align: middle;
        }
        
        .badge-moderator {
            background-color: var(--yt-badge-moderator-background-color);
        }

        .badge-member {
            background-color: var(--yt-badge-member-background-color);
        }
        
        .author-name {
            color: var(--yt-live-chat-author-name-color);
            font-weight: 500;
        }
        
        .author-name.moderator {
             color: #6db26d;
        }
        
        .author-name.member {
             color: #2ba640;
        }

        .message-text {
            word-wrap: break-word;
            word-break: break-word;
        }

        .message-text .emote {
            width: 24px;
            height: 24px;
            vertical-align: middle;
            margin: -2px 1px;
        }

        .chat-input-area {
            display: flex;
            align-items: center;
            padding: 12px;
            border-top: 1px solid var(--yt-live-chat-border-color);
            background-color: var(--yt-live-chat-header-background-color);
        }
        
        .chat-input-area .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 12px;
        }

        .chat-input-area input {
            flex-grow: 1;
            border: none;
            background-color: var(--yt-live-chat-background-color);
            border-radius: 18px;
            padding: 8px 12px;
            color: var(--yt-live-chat-primary-text-color);
            font-size: 14px;
        }
        
        .chat-input-area input:focus {
            outline: none;
            box-shadow: 0 0 0 1px var(--yt-live-chat-border-color) inset;
        }
        
        .chat-input-area button {
             background: none;
             border: none;
             color: var(--yt-live-chat-secondary-text-color);
             cursor: pointer;
             padding: 8px;
             margin-left: 8px;
        }
        
        .chat-input-area button svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }
    </style>
</head>

        const messagesContainer = document.getElementById('chat-messages-container');

        const emoteMap = chatData.flatMap(item => item.emotes || []).reduce((acc, emote) => {
            if (emote.shortcuts) {
                emote.shortcuts.forEach(shortcut => {
                    const emoteImgUrl = emote.images.find(img => img.id === 'source')?.url || emote.images[0]?.url;
                    if(emoteImgUrl) {
                       acc[shortcut] = `<img src="${emoteImgUrl}" alt="${emote.name}" class="emote">`;
                    }
                });
            }
            return acc;
        }, {});

        function processMessage(messageText) {
            let processedText = messageText;
            // A simple regex to find :emote: style shortcuts
            const regex = /(:[a-zA-Z0-9\-_]+:)|(<3|B\)|B-\)|8\)|8-\)|>:-\(|>=|T_T|;_;|}:-\)|}=)/g;
            processedText = processedText.replace(regex, (match) => {
                return emoteMap[match] || match;
            });
            return processedText;
        }

        chatData.forEach(item => {
            if (item.action_type === 'add_chat_item') {
                const messageElement = document.createElement('div');
                messageElement.classList.add('chat-message');

                const authorAvatarUrl = item.author.images.find(img => img.id === 'source')?.url || 'https://yt3.ggpht.com/a/default-user=s40-c-k-c0x00ffffff-no-rj';

                let badgesHTML = '';
                if (item.author.badges) {
                    item.author.badges.forEach(badge => {
                        let badgeClass = '';
                        if (badge.title.toLowerCase().includes('moderator')) badgeClass = 'badge-moderator';
                        else if (badge.title.toLowerCase().includes('member')) badgeClass = 'badge-member';
                        badgesHTML += `<span class="author-badge ${badgeClass}">${badge.title}</span>`;
                    });
                }
                
                let authorNameClass = 'author-name';
                 if (item.author.badges) {
                    if (item.author.badges.some(b => b.title.toLowerCase().includes('moderator'))) {
                        authorNameClass += ' moderator';
                    } else if (item.author.badges.some(b => b.title.toLowerCase().includes('member'))) {
                        authorNameClass += ' member';
                    }
                }

                messageElement.innerHTML = `
                    <img src="${authorAvatarUrl}" class="author-avatar" alt="${item.author.name}'s avatar">
                    <div class="message-content">
                        <div class="message-header">
                            <span class="timestamp">${item.time_text}</span>
                            <div class="author-info">
                                ${badgesHTML}
                                <span class="${authorNameClass}">${item.author.name}</span>
                            </div>
                        </div>
                        <div class="message-text">${processMessage(item.message)}</div>
                    </div>
                `;
                messagesContainer.appendChild(messageElement);
            }
        });

        // Auto-scroll to the bottom
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
